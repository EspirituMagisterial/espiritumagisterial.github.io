<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HEADER CON IMAGEN */
header {
    background: 
        linear-gradient(rgba(30,58,138,0.7), rgba(30,58,138,0.7)),
        url("imagenes/banner.jpg");
    background-size: cover;
    background-position: center;
    color: white;
    padding: 80px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.8em;
}

header p {
    font-size: 1.2em;
}

/* RESTO IGUAL */
section {
    padding: 40px 20px;
    max-width: 1100px;
    margin: auto;
}

.section-title {
    color: #1e3a8a;
    margin-bottom: 20px;
    font-size: 1.8em;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

}

    display: inline-block;
    margin-top: 10px;
    color: white;
    background: #2563eb;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
}

.card a:hover {
    background: #1e40af;
}

footer {
    background: #111827;
    color: #d1d5db;
    text-align: center;
    padding: 20px;
